version: '3.8'

services:
  backend:
    build: ./backend
    container_name: consensus-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - consensus-network

  frontend:
    build: ./frontend
    container_name: consensus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - consensus-network

networks:
  consensus-network:
    driver: bridge
